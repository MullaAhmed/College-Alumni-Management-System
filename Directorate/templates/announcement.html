{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
    
    <head>
        <title>Create Announcement</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/announcement1.css' %}" />
        <link
          href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="main">
          <div class="aanounce">
            <style>
              .login100-form-title{
                background-image: url("{% static 'images/bg-02.jpg' %}");
              }
              #id_text{
                  height: 5rem;
              }
            </style>
            <div class="login100-form-title" >
                        <span class="login100-form-title-1">
                        Announcement
                        </span>
                    </div>

                <form method="POST" action="/announcement/">
                    {% csrf_token %}
                    <p>Message</p>

                    <div class="input">
                        {{form.text}}
                    </div>
                    
                    <p style="font-size: 1rem !important;">Tick this to send message
                    {{form.check}}</p>
                   
                    <button type="submit",name="save"> Send </button>
                
                </form>
			</div>

			
	</div>


    <script>

        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Write your announcement';      
    
        </script>
</body>


{% else %}

<html>
    <head>
        <title>
            {% block title %}Please Login {% endblock %}
        </title>
    </head>

    <body class="main">
        <h1 class="ml5">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters letters-left">C.A.M.</span>
              <span class="letters ampersand">~</span>
              <span class="letters letters-right">SYSTEM</span>
              <span class="line line2"></span>
            </span>
          </h1>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>        
        
        <center><p style="color:#f2f2f4">You are not logged in. </p>  
         
        <center>  <h2 style="color:#f2f2f4"><a href="/login" style="color:#f2f2f4">Click here</a> To login</h2>
      

    </body>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    <style>
        .main{
  background:  url("{%static 'Register/images/1.jpg'%}") no-repeat center/ cover;
            }
    </style>
</html>
{% endif %}
